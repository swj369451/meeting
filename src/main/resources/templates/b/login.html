<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="b/include/header :: head(~{::title})">
    <title>后台登录页面</title>
</head>

<body class="hold-transition login-page">

<!-- /.login-logo -->
<div class="login-box">
    <div class="login-logo">
        <a href="#">我的商城</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录后台管理系统</p>
        <form action="/back/login" method="post">
            <div th:if="${message != null}" class="alert alert-danger alert-dismissible"
                 th:unless="${#strings.isEmpty(message)}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4><i class="icon fa fa-ban"></i> Alert!</h4>
                <p th:text="${message}"></p>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="账号" th:value="${username}">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!--<div class="col-xs-8">-->
                <!--<div class="checkbox icheck">-->
                <!--<label>-->
                <!--<input type="checkbox" name="isRemember" ${requestScope.isRemember == true?"checked":""}>-->
                <!--记住我-->
                <!--</label>-->
                <!--</div>-->
                <!--</div>-->
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a href="#">忘记密码?</a><br>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!--js-->
<div th:include="b/include/footer"/>
</body>
</html>
