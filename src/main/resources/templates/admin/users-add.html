<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(4)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/tags/input}" class="active item">新增</a>
        <a href="#" th:href="@{/users}" class="teal  item">列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <form action="#" method="post" th:action="@{/users/adduser}"  class="ui form">
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">昵称</label>
            <input type="text" name="nickname" placeholder="用户昵称">
          </div>
        </div>
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">用户头像地址</label>
            <input type="text" name="avatar" placeholder="用户头像地址">
          </div>
        </div>
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">邮箱</label>
            <input type="text" name="email" placeholder="用户邮箱">
          </div>
        </div>
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">账号</label>
            <input type="text" name="username" placeholder="用户账号">
          </div>
        </div>
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">密码</label>
            <input type="text" name="password" placeholder="用户密码">
          </div>
        </div>
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">用户类型</label>
            <!--<input type="text" name="name" placeholder="用户类型" th:value="*{type}?'管理员':'普通用户'" >-->
            <select class="ui dropdown" name="type">
              <option value="0" selected>普通用户</option>
              <option value="1">管理员</option>
            </select>
          </div>
        </div>
        <div class="ui error message"></div>
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">保存</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>

  <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入标签名称'
          }]
        }
      }
    });

  </script>
</body>
</html>
