<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>

<!--中间内容-->
<div class="m-container m-padded-tb-big animated fadeIn">
    <div class="ui container">

        <div class="ui stackable grid">
            <div class="eleven wide column">
                <div class="ui segment">
                    <img src="https://unsplash.it/800/600?image=1005" alt="" class="ui rounded image">
                </div>
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <form class="ui form" th:action="@{/user/save}" method="post">
                        <input type="hidden" name="id" placeholder="First Name" th:value="${session.user.id}">
                        <div class="field">
                            <label>昵称</label>
                            <input type="text" name="nickname" placeholder="First Name" th:value="${session.user.nickname}">
                        </div>
                        <div class="field">
                            <label>账号</label>
                            <input type="text" name="username" placeholder="First Name" th:value="${session.user.username}">
                        </div>
                        <div class="field">
                            <label>密码</label>
                            <input type="text" name="password" placeholder="Last Name" th:value="${session.user.password}">
                        </div>
                        <div class="field">
                            <label>邮箱</label>
                            <input type="text" name="email" placeholder="请输入邮箱" th:value="${session.user.email}">
                        </div>
                        用户类型:<span th:text="${session.user.type}==1?'普通用户':'管理员'">用户名称</span><br/><br/>
                        <button class="ui button" type="submit">保存</button>
                    </form>
                </div>
                <!--<div class="ui bottom attached segment">-->
                    <!--<a href="#" class="ui circular icon button"><i class="github icon"></i></a>-->
                    <!--<a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>-->
                    <!--<a href="#" class="ui qq circular icon button" data-content="865729312"-->
                       <!--data-position="bottom center"><i class="qq icon"></i></a>-->
                <!--</div>-->

                <div class="ui wechat-qr flowing popup transition hidden">
                    <img src="../static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 110px">
                </div>
            </div>
        </div>
    </div>
</div>

<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<th:block th:replace="_fragments :: script">
</th:block>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.wechat').popup({
        popup: $('.wechat-qr'),
        position: 'bottom center'
    });
    $('.qq').popup();

</script>
</body>
</html>
